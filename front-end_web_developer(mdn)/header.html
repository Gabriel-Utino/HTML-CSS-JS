<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMLのメタデータ</title>
</head>

<body>
  <h1>メタデータ</h1>
  <p>
    ブラウザーに表示されるbody要素とは違いhead要素は閲覧者には
    直接見せないメタデータを含んでいる
  </p>
  <p>&lt;meta charset="utf-8"&gt;<em>, </em> &lt;タイトル&gt;</p>

</body>

</html>
