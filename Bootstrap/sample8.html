<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フォーム</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>

  </style>
</head>

<body>
  <div class="container mt-5">
    <form class="needs-validation" action="" method="post" novalidate>
      <div class="form-group">
        <label for="myname">お名前</label>
        <input class="form-control is-invalid" type="text" name="myname" id="myname" required>
        <p class="valid-feedback">正しく入力されています</p>
        <p class="invalid-feedback" >お名前を入力してください</p>
      </div>

      <div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="job" value="会社員" id="job_1">
          <label class="form-check-label" for="job_1">会社員</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="job" value="自営業" id="job_2">
          <label class="form-check-label" for="job_2">自営業</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="job" value="学生" id="job_3">
          <label class="form-check-label" for="job_3">学生</label>
        </div>

      </div>

      <button type="submit">送信</button>
    </form>
  </div>











  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
    })()
  </script>
</body>

</html>
