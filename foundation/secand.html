<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>

  <div>

      再びアイコンにクリックすることでメインに戻る
    </p>

    <table border="1">

      <caption>テーブルの名前等</caption>
      <thead>
        <tr>
          <th>一行目の一つ目</th>
          <th>一行目の二つ目</th>

      </thead>

        <p>時間入力 :<input type="time"></p>
        <p>日付 :<input type="date"></p>
        <p>ボタン :<input type="button"></p>
